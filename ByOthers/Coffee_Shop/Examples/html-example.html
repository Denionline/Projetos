<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background: gray;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
        }
        .item{
            height: 50px;
            width: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 class="item">1</h1>
        <h1 class="item">2</h1>
        <h1 class="item">3</h1>
        <h1 class="item">4</h1> 
    </div>

</body>

</html>
