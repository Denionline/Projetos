<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       body{
        height: 80vh;
        width: 95vw;
        display: grid;
        grid-template-columns: 100px 100px;
        grid-template-rows: 100px 100px;
        justify-content: center;
        align-content: center;
        gap: 50px;
        transition: .5s;
       }
       .btn{
        border-radius: 100%;
        border: 0px;
       }
    </style>

</head>
<body>
    
    <button class="btn red" id="botao" style="background-color: red;"></button>
    <button class="btn blue" id="botao" style="background-color: blue;"></button>
    <button class="btn green" id="botao" style="background-color: green;"></button>
    <button class="btn yellow" id="botao" style="background-color: yellow;"></button>


    <script>
        const btn = document.getElementById('botao')
        const cores = document.querySelectorAll('.btn')

        for(i=0;i<cores.length;i++){
            cores[i].addEventListener('click', event => {
                var cor = event.target.classList[1]
                document.body.style.background = cor
            })
        }
    </script>
</body>
</html>
