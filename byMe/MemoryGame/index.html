<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Memory Game</title>
</head>

<body>
    <section class="Main">
        <h1 class="Title Montserrat">Memory Game</h1>
        <form class="Container">
            <label class="Label Seymour" for="PairsAmount">Selecione a quantidade de pares para o jogo</label>
            <select class="Select Montserrat" name="PairsAmount" id="PairsAmount">
                <option value="4">4 pares</option>
                <option value="6">6 pares</option>
                <option value="8">8 pares</option>
                <option value="10">10 pares</option>
                <option value="12">12 pares</option>
                <!-- <option value="14">14 pares</option>
                <option value="16">16 pares</option>
                <option value="18">18 pares</option>
                <option value="20">20 pares</option> -->
            </select>
            <input type="submit" class="Button Montserrat" value="Iniciar Jogo">
        </form>

        <div class="Cards"></div>
    </section>

    <script src="main.js"></script>
</body>

</html>
