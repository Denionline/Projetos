<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_id">25 - </span>
            <span class="pokemon_name">Pikachu</span>
        </h1>

        <div class="pokemon_search">
            <input class="pokemon_search_camp" type="text">
        </div>
        
        <img src="imgs/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
