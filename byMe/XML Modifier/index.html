<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Modifier</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/geral.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js" integrity="sha512-HX+/SvM7094YZEKOCtG9EyjRYvK8dKlFhdYAnVCGNxMkA59BZNSZTZrqdDlLXp0O6/NjDb1uKnmutUeuzHb3iQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify.min.js" integrity="sha512-IVLstwNQp3QUapljBdrhC5Pr0S+/IIvS9yPGXxUZVfPsRKw8WgDO/8QZEuA49OmS24FwUWjLBDHs9NO/NEa2FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="caixaInputXML">
        <input type="file" id="fileXML" accept=".xml">
    </div>

    <div class="caixaBtn">
        <button id="btnToXML" style="display: none;">Gerar XML</button>
        <button id="btnToDeleteObj" style="display: none;">Excluir arquivo</button>
    </div>
    
    <div class="box" style="display: none;">
        <div class="box_top">
            <div class="box_top_item box_top_codigoDoPrestador">
                <div class="box_top_item_descricao box_top_codigoDoPrestador_descricao">Código do Prestador</div>
                <input type="text" class="box_top_item_valor box_top_codigoDoPrestador_valor" id="codigoDoPrestador" value="" disabled>
                <img src="imgs/pencil.png" class="icon-pencil"
                    alt="Ícone para alterar">
                </div>
                <div class="box_top_item box_top_numeroDoProtocolo">
                    <div class="box_top_item_descricao box_top_numeroDoProtocolo_descricao">Número do Protocolo</div>
                    <input type="text" class="box_top_item_valor box_top_numeroDoProtocolo_valor" id="numeroDoProtocolo" value="" disabled>
                    <img src="imgs/pencil.png" class="icon-pencil"
                        alt="Ícone para alterar">
                    </div>
                    <div class="box_top_item box_top_ans">
                        <div class="box_top_item_descricao box_top_ans_descricao">Registro ANS</div>
                        <input type="text" class="box_top_item_valor box_top_ans_valor" id="registroANS" value="" disabled>
                        <img src="imgs/pencil.png" class="icon-pencil"
                            alt="Ícone para alterar">
                    </div>
            <div class="box_top_item box_top_versao">
                <div class="box_top_item_descricao box_top_versao_descricao">Versão do XML</div>
                <div class="box_top_item_valor box_top_versao_valor" id="versaoXML"></div>
            </div>
        </div>
        <div class="box_body">

        </div>

    </div>

    <script src="scripts/lerXML.js"></script>
    <script src="scripts/format.js"></script>
    <script src="scripts/valoresHTML.js"></script>
    <script src="scripts/atualizaDados.js"></script>
    <script src="scripts/alteraDados.js"></script>
    <script src="scripts/deletaItem.js"></script>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/transformaObjeto.js"></script>
    <script src="scripts/somaItens.js"></script>
    <script src="scripts/deletaObj.js"></script>
    <script src="scripts/atualizaSequencial.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
