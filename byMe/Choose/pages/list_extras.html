<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <!-- Estilos padrões -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Estilos da página -->
    <link rel="stylesheet" href="../styles/list_extras.css">
</head>
<body>
    <img class="img_background" src="../imgs/imgNightStars.jpg" alt="Noite estrelada de Van Gogh">
    <div class="box1_list">
        <span class="box1_list_tittle">Comidas</span>
        <div class="box1_list_camp">
            <input type="text" class="box1_list_camp-insertText" placeholder="Digite aqui">
            <button class="box1_list_camp-btn-add">Adicionar</button>
        </div>
        <div class="box1_list_camp-error">Item com esse nome já inserido, insira outro e tente novamente!</div>
        <ul class="box1_list_itemns">
        </ul>
    </div>

    <div class="box2_list">
        <span class="box2_list_tittle">Bebidas</span>
        <div class="box2_list_camp">
            <input type="text" class="box2_list_camp-insertText" placeholder="Digite aqui">
            <button class="box2_list_camp-btn-add">Adicionar</button>
        </div>
        <div class="box2_list_camp-error">Item com esse nome já inserido, insira outro e tente novamente!</div>
        <ul class="box2_list_itemns">
        </ul>
    </div>
    
    <div class="list_btn">
        <button class="list_btn-create">Gerar</button>
        <button class="list_btn-back-list">Voltar à lista</button>
    </div>

    <img src="../imgs/ronnieSendoSugado.gif" class="img_ronnieSendoSugado">

    <script src="../scripts/list_extras.js"></script>
    <script src="../scripts/list_criar.js"></script>
</body>
</html>
