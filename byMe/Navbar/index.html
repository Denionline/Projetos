<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'> <!-- Instagram icon -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'> <!-- Facebook icon -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/twitter.css' rel='stylesheet'> <!-- Twitter icon -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'> <!-- Menu icon -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/close.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container">
        <h1 class="menu_logos">
            <span class="menu_logo">Codding</span>
            <span class="menu_logo" id="OtherColor">Addict</span>
        </h1>
        <div class="menu_itemns">
            <div class="menu_item">Home</div>
            <div class="menu_item">About</div>
            <div class="menu_item">Projects</div>
            <div class="menu_item">Contact</div>
        </div>
        <div class="menu_icons">
            <i class="menu_icon gg-twitter"></i>
            <i class="menu_icon gg-facebook"></i>
            <i class="menu_icon gg-instagram"></i>
        </div>
        <div class="menu_icon-menu-container">
            <i class="menu_icon-menu gg-menu"></i>
        </div>
    </nav>
    <div class="menu_opened">
        <div class="menu_opened-menu">
            <div class="menu_opened-menu-item">Home</div>
            <div class="menu_opened-menu-item">About</div>
            <div class="menu_opened-menu-item">Projects</div>
            <div class="menu_opened-menu-item">Contact</div>
        </div>
    </div>
    <div class="menu_opened-menu-item-icon">
        <i class="menu_opened-icon-close gg-close"></i>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
