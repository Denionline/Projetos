<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose</title>
    <!-- Estilos padrões -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Estilos da página -->
    <link rel="stylesheet" href="../styles/list.css">
</head>
<body>
    <img class="img_background" src="../imgs/imgNightStars.jpg" alt="Noite estrelada de Van Gogh">
    <div class="box_list">
        <span class="box_list_tittle">Lista</span>
        <div class="box_list_camp">
            <input type="text" class="box_list_camp-insertText" placeholder="Digite aqui">
            <button class="box_list_camp-btn-add">Adicionar</button>
        </div>
        <div class="box_list_itemns">
            <div class="box_list_itemns_item">
                <span class="box_list_itemns_item-name">Interestelar</span>
                <img class="box_list_itemns_item-iconDelete" src="../imgs/iconDelete.png">
            </div>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
</body>
</html>
