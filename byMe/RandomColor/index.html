<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *{border: 0; margin: 0; padding: 0;}
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        main{   
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 400px;
        }
        h1{
            font-size: 3em;
        }
        .number{
            font-size: 4em;
            margin: 20px 0;
        }
        .buttons{
            display: flex;
        }
        .button{
            padding: 8px;
            border: 2px solid black;
            border-radius: 10px;
            margin-left: 15px;
            cursor: pointer;
            transition: .4s;
        }
        .button:hover{
            color: white;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <main>
        <h1>Random Color</h1>
        <div class="name-color"></div>
        <div class="button">Change Color</div>
    </main>

    <script>
        const numero = document.querySelector('.name-color')
        const button = document.querySelector('.button')
        const body = document.querySelector('body')

        button.addEventListener('click', (e) => {
            let first = Math.random() * (255 - 0) + 0;
            let second = Math.random() * (255 - 0) + 0;
            let third = Math.random() * (255 - 0) + 0;

            body.style.background = `rgb(${first},${second},${third})`
        })
        
    </script>
</body>
</html>
